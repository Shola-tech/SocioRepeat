<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sociorepeat login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
        <div class="logo">
            <img src="logo.png" alt="sociorepeat logo">
        </div>
        <h1>Sign Up to SocialRepeat</h1>
        <form action=""> 
            <div class="input-flex">
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            </div>
            <div class="legends">
            <fieldset class="mail">
                <legend>Email Address</legend>
                <input type="email" placeholder="david@domain.com" style="width: 100%;">
              </fieldset>
              <fieldset class="mail">
                  <legend>Company name</legend>
                  <input type="text" placeholder="socialhub">
                </fieldset>
                <div class="flex">
                  
                  <fieldset >
                      <legend>Country</legend>
                  <p>
                      
                      <input list="browsers" placeholder="United state" id="datalistInput" name="datalistInput" value="" required>
                      <datalist id="browsers">
                        <option value="Togo">
                        <option value="Nigeria">
                        <option value="China">
                        <option value="South korea">
                        <option value="UK">
                        <option value="Niger">
                      </datalist>
                    </p>
                    </fieldset>
                    
                    <fieldset >
                    <Legend>Phone 0</Legend>
                    <input type="number" placeholder="+20">
                    </fieldset>
                </div>
                <FIeldset class="time">
                  <Legend>Default timezone</Legend>
                  <p>
                      
                      <input list="browsers" placeholder="GMT+2" id="datalistInput" name="datalistInput" value="" required>
                      <datalist id="browsers">
                        <option value="GMT+4">
                        <option value="GMT+5">
                        <option value="GMT+7">
                        
                      </datalist>
                    </p>
                </FIeldset>
                </div>
                <div class="btn1">
                    <button><a href="">SIGN UP</a></button>
                  </div>
                  <div class="btn2">
                    <button><a href="login.html">BACK TO LOGIN</a></button>
                  </div>
             

        
    
    
    <div class="condition" style="position: relative;  margin-top: 46px; margin-left: 100px;">
      <h6>Terms and conditions <strong>.</strong> <span>Privacy policies</span> </h6>
</div>
        </form>
    </div>
    <div class="aside" >
        <img src="blue.jpg" alt="" style="height: 700px; " >
        </div>
    </div>
</body>
</html>
